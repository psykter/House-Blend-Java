  <!-- Coffee Boxes -->
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <!-- Search Coffee Box -->
        <h3 class="action-title centered">Search Coffee</h3>
        <div class="card" style="width: 100%;">
          <ul class="list-group list-group-flush">
            <li class="list-group-item centered">Roast</li>
            <li class="list-group-item">
              <div class="input-group">
                <label for="roast-selection" class="visually-hidden">Select Roast</label>
                <select id="roast-selection" class="form-select">
                  <option selected>Choose Roast...</option>
                  <option value="all">All</option>
                  <option value="light">Light</option>
                  <option value="medium">Medium</option>
                  <option value="dark">Dark</option>
                </select>
              </div>
            </li>
            <li class="list-group-item centered">Coffee Name</li>
            <li class="list-group-item">
              <form class="d-flex">
                <input id="searchBox" class="form-control me-2" type="search"
                       placeholder="Search"
                       aria-label="Search">
              </form>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-6">
        <!-- Add Coffee Box -->
        <h3 class="action-title centered">Add Coffee</h3>
        <div class="card" style="width: 100%;">
          <ul class="list-group list-group-flush">
            <li class="list-group-item centered">Roast</li>
            <li class="list-group-item">
              <div class="input-group">
                <label for="roast-selection-new" class="visually-hidden">Select Roast</label>
                <select id="roast-selection-new" class="form-select">
                  <option selected>Choose Roast...</option>
                  <option value="all">All</option>
                  <option value="light">Light</option>
                  <option value="medium">Medium</option>
                  <option value="dark">Dark</option>
                </select>
              </div>
            </li>
            <li class="list-group-item centered">Name</li>
            <li class="list-group-item">
              <div class="input-group">
                <input id="addCoffee" type="text" class="form-control" placeholder="Coffee name"
                       aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">ADD!
                </button>
              </div>
            </li>
            <div class="container" style="max-height: 200px; overflow-y: auto;">
              <div class="row" id="coffees"></div>
            </div>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- Coffee Table -->
  <div class="container">
    <div class="row">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>ID</th>
          <th>NAME</th>
          <th>ROAST</th>
        </tr>
        </thead>
        <tbody id="coffees"></tbody>
      </table>
    </div>
  </div>
